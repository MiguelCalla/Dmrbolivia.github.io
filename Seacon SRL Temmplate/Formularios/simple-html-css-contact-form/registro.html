<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Simple HTML/CSS Contact Form</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>
<body>
  <div class="container">
  <form id="contact" action="" method="post">
    <h3>SEACON SRL - Bolsa de trabajo</h3>
    <h4>Completa el formulario de registro</h4>
    <fieldset>
      <input placeholder="Nombre Completo" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Correo Electronico" type="email" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input placeholder="Numero de Referencia" type="tel" tabindex="3" required>
    </fieldset>
    <fieldset>
    <input type="file" name="fileToUpload" id="fileToUpload">
    </fieldset>
    <fieldset>
      <textarea placeholder="Type your message here...." tabindex="5" required></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Enviar</button>
    </fieldset>
    <p class="copyright">Designed by <a href="https://colorlib.com" target="_blank" title="Colorlib">Colorlib</a></p>
  </form>

</div>
  
  
</body>
</html>
